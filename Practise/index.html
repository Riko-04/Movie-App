<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        [popover] {
            inset: unset;
            bottom: anchor(top);
            left: anchor(center);
            translate: -50%;
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <div class="label-container">
                <label for="confusing">Confusing field</label>
                <button id="btn1" popovertarget="info"  type="button" class="information">i</button>
                <div id="info" popover="manual" anchor="btn1">Extra info</div>
            </div>
                <input type="text" id="confusing" />
        </div>
    </form>
</body>
</html>
